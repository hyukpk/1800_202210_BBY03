function logout() {
  console.log("logging out user");
  firebase.auth().signOut().then(() => {
      window.location.href = "index.html";
    }).catch((error) => {
      console.log("error")
    });
}
var currentUser;
var x = document.getElementById("sbutton");
var y = document.getElementById("lbutton");

    if (user) {
        x.style.display = "none";
    } else {
        y.style.display = "none";
    }
});
</script>
